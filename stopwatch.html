<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    
</head>
<body>
    <div class="stopwatch">
        <div class="tdisplay">00:00:00:00</div>
    </div>
    <div class="buttons">
        <button id="startbtn" class="btn" style="color:white;">Start</button>
        <button id="stopbtn" class="btn" style="color: red;">Stop</button>
        <button id="resetbtn" class="btn" style="color: darkgreen;">Reset</button>
        <button id="lapbtn" class="btn" style="color:blueviolet;">Lap</button>
    </div>
    <script src="stopwatch.js" ></script>
</body>
</html>
